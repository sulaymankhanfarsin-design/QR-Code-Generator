<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>QR Code Generator</h1>
        <p>Enter any URL or text to create your QR code.</p>

        <form action="/" method="POST">
            <input type="text" name="url" placeholder="Enter your URL here..." required>
            <button type="submit">Generate</button>
        </form>

        {% if qr_image_path %}
            <div class="qr-container">
                <h2>Your QR Code:</h2>
                <img src="{{ url_for('static', filename=qr_image_path) }}?t={{ range(1, 10000) | random }}" alt="Generated QR Code">
                <a href="{{ url_for('static', filename=qr_image_path) }}" download="my_qr_code.png" class="download-btn">
                    Download
                </a>
            </div>
        {% endif %}

    </div>

</body>
</html>
